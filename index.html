<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title>轮播图</title>
		<script src="js/animate.js"></script>
		<link rel="stylesheet" type="text/css" href="css/Mystyle.css"/>
	</head>
	<body>
		<div id="head" class="head">
			<img class="image" id="image" src="img/a15.png"/>
			<div id="box1" class="box1">
				<div id="text" class="text">
					[温馨提示]最近有不少骗子在网上骗人，请大家注意！！！
				</div>
			</div>
		</div>
		<div id="box" class="box">
			<div class="slider" id="slider">
				<div class="slide" ><img src="img/b5.png" style="width: 1200px;height:400px"/></div>
				<div class="slide" ><img src="img/b1.png" style="width: 1200px;height:400px"/></div>
				<div class="slide" ><img src="img/b2.png" style="width: 1200px;height:400px"/></div>
				<div class="slide" ><img src="img/b3.png" style="width: 1200px;height:400px"/></div>
				<div class="slide" ><img src="img/b4.png" style="width: 1200px;height:400px"/></div>
				<div class="slide" ><img src="img/b5.png" style="width: 1200px;height:400px"/></div>
				<div class="slide" ><img src="img/b1.png" style="width: 1200px;height:400px"/></div>
			</div>
			<span id="left" ><</span>
			<span id="right">></span>
			<ul class="nav" id="nav">
				<li class="active">1</li>
				<li>2</li>
				<li>3</li>
				<li>4</li>
				<li>5</li>
			</ul>
		</div>
		<script type="text/javascript">
			var text = document.getElementById("text");
			var box = document.getElementById("box");
			var oNavlist = document.getElementById("nav").children;
			var slider = document.getElementById("slider");
			var left = document.getElementById("left");
			var right = document.getElementById("right");
			var timer;
			var index = 1;
			var isMoving = false;
			
			window.onload = function(){
				var timer =  setInterval(function(){
					var now = parseInt(getStyle(text,"right"));
					text.style.right = now + 1 +"px";
					if (now == 900) {
						text.style.right = "-600px";
					}
				},10);	
			}
			
			box.onmouseover = function(){
				animate(left,{opacity:50});
				animate(right,{opacity:50});
				clearInterval(timer);
			}
			
			box.onmouseout = function(){
				animate(left,{opacity:0})
				animate(right,{opacity:0})
				timer = setInterval(next,2000);
			}
			
			function prve(){
				if(!isMoving){
					isMoving = true;
					index--;
					navChange();
					animate(slider,{left:-1200*index},function(){
						if(index===0){
							slider.style.left = "-6000px";
							index = 5;
						}
						isMoving = false;
					});
				}
			}
			function next(){
				if(!isMoving){
					isMoving = true;
					index++;
					navChange();
					animate(slider,{left:-1200*index},function(){
						if(index===6){
							slider.style.left = "-1200px";
							index = 1;
						}
						isMoving = false;
					});
				}
			}
			timer = setInterval(next,2000);
			right.onclick = next;
			left.onclick = prve;
			
			for(var i = 0;i<oNavlist.length;i++){
				oNavlist[i].idx = i;
				oNavlist[i].onclick = function(){
					index = this.idx+1;
					navChange();
					animate(slider,{left:-1200*index});
					
				}
			}
			function navChange(){
				for(var i = 0;i<oNavlist.length;i++){
					oNavlist[i].className = "";
					oNavlist[i].style.color = "black";
				}
				if (index===6) {
					oNavlist[0].className = "active";
				} 
				else if(index === 0){
					oNavlist[4].className = "active";
				}else{
					oNavlist[index-1].className = "active";
					oNavlist[index-1].style.color = "white";
				}
			}
		</script>
	</body>
</html>
